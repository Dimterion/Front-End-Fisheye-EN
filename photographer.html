<!DOCTYPE html>
<!-- Added language code -->
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Added Font Awesome icons and link and alt to the logo -->
    <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographer page</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contact me</button>
      </div>
      <div class="order-section">
        <span id="order">Order by</span>
        <!-- Added sorting buttons -->
        <div class="order-buttons">
          <button id=dropdown-head onclick="toggleOrderMenu()" aria-label="Order by" aria-haspopup="listbox"><span id="order-field-name">Date</span><i class="fas fa-angle-up"></i><i class="fas fa-angle-down"></i></button>
          <div class="buttons-section">
            <button id="popularity-sort" aria-label="Order by popularity">Popularity</button>
            <button id="date-sort" aria-label="Order by date">Date</button>
            <button id="title-sort" aria-label="Order by title">Title</button>
          </div>
        </div>
      </div>
      <div class="gallery" onkeypress="handleEnter(event)"></div>
    </main>
    <!-- Added fixed block with rates -->
    <div class="photograph-rates">
      <span id="likes"></span>
      <span id="rates"></span>
    </div>
    <!-- Adjusted the modal -->
    <div id="contact_modal" onkeypress="handleEnter(event)">
			<div class="modal" role="dialog" aria-labelledby="modal-header-block">
				<header id="modal-main">
          <div id="modal-header-block">
            <h1>Contact me</h1>
            <h1 id="modal-header"></h1>
          </div>
          <img src="assets/icons/close.svg" class="close-modal" alt="" aria-label="Close contact form" tabindex="0" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName">First name</label>
						<input id="firstName" type="text" minlength="2" required aria-label="first name"/>
					</div>
					<div>
						<label for="lastName">Last name</label>
						<input id="lastName" type="text" minlength="2" required aria-label="last name"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" type="email" required aria-label="email"/>
					</div>
					<div>
						<label for="message">Your message</label>
						<textarea id="message" name="message" minlength="2" required aria-label="your message"></textarea>
					</div>
          <button type="submit" class="contact_button" aria-label="Send">Send</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <!-- Added Lightbox block -->
    <div id="modal-lightbox" onkeypress="handleEnter(event)">
      <div class="lightbox" role="dialog" aria-modal="true" aria-label="Image closeup view" >
        <i id="closeIcon" class="fas fa-times" aria-label="Close dialog" tabindex="0"></i>
        <i id="rightArr" class="fas fa-chevron-right" aria-label="Next image" tabindex="0"></i>
        <i id="leftArr" class="fas fa-chevron-left" aria-label="Previous image" tabindex="0"></i>
      </div>
    </div>
    <!-- Added link to photographer.js and lightbox.js -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/functionality.js"></script>
  </body>
</html>
