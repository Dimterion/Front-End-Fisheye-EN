<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Added Font Awesome icons and link and alt to the logo -->
    <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Open contact form" onclick="displayModal()">Contact me</button>
      </div>
      <span id="order">Order by</span>
      <div class="gallery"></div>
    </main>
    <!-- Added fixed block with rates -->
    <div class="photograph-rates">
      <span id="likes"></span>
      <span id="rates"></span>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contact me</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>First name</label>
						<input />
					</div>
          <button class="contact_button">Send</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <!-- Added link to photographer.js -->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
